<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >

      <!-- personal -->
      <fieldset class="fieldset">
        <legend> Personal information</legend>
        <label class="form-field" for="surname">
          Surname:
          <input
            type="text"
            autocomplete="false"
            name="surname"
            id="surname"
            minlength="3"
            maxlength="10"
          >
        </label>

        <label class="form-field" for="name">
          Name:
          <input
            type="text"
            autocomplete="false"
            name="name"
            id="name"
          >
        </label>

        <label class="form-field" for="age">
          How old are you?
          <input
            type="number"
            value="12"
            name="age"
            max="100"
            min="12"
            id="age"
          >
        </label>

        <label class="form-field" for="birthday">
          Full date of birth:
          <input
            type="date"
            name="birthday"
            id="birthday"
          >
        </label>

        <label class="form-field" for="terms">
          I accept the term of agreement
          <input
            type="checkbox"
            name="agreement"
            id="terms"
          >
        </label>
      </fieldset>

      <!-- register  -->
      <fieldset class="fieldset">
        <legend> Registration </legend>
        <label class="form-field" for="email">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="email"
            required
          >
        </label>

        <label class="form-field" for="password">
          Password:
          <input
            type="password"
            name="email"
            id="password"
          >
        </label>
      </fieldset>

      <!-- interesting facts -->
      <fieldset class="fieldset">
        <legend> An interesting fact about you! </legend>
        <div class="form-field">
          Do you love cats?

          <label for="cats-yes">
            <input
              type="radio"
              name="cats"
              value="yes"
              id="cats-yes"
            >
            Yes
          </label>

          <label for="cats-no">
            <input
              type="radio"
              name="cats"
              value="no"
              id="cats-no"
            >
            No
          </label>
        </div>

        <label class="form-field" for="color">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="black"
            id="color"
          >
        </label>

        <label class="form-field" for="time-to-bed">
          What time do you go to bed?
          <input
            type="time"
            name="go-to-bed"
            id="time-to-bed"
          >
        </label>

        <label class="form-field" for="cars">
          What are your favorite brand of cars?
          <select
            name="brand-cars"
            id="cars"
            multiple>
            <option value="BMW"> BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option
              value=""
              selected
              disabled
            >
            </option>
          </select>
        </label>

        <label class="form-field" for="work-quality">
          How do you rate our work?
          <input
            type="range"
            name="work-quality"
            value="0"
            id="work-quality"
          >
        </label>
      </fieldset>

      <!-- additional info -->
      <fieldset class="fieldset">
        <legend> Additional info </legend>
        <label class="form-field" for="comments">
          Comments:
          <textarea
            name="comments"
            rows="2"
            cols="20"
            id="comments"
          >
          </textarea>
        </label>

        <label class="form-field" for="recommend">
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <!-- button -->
      <button type="submit">
      Submit
      </button>
    </form>
  </body>
</html>
